<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="small_pieces/html/css/summary_component.css">
</head>
<body>
    <div class="blue">
        <h1 id="result">Your Result</h1>
        <div class="circle">
            <p id="total_result">76</p>

            <div class="reaction">
                <h2>Reaction</h2><p>80 / </p><p id="shadow">100</p>
            </div>
            <div class="memory">
                <h2>Memory</h2><p>92 / </p><p id="shadow">100</p>
            </div>
            <div class="Verbal">
                <h2>Verbal</h2><p>61 / </p><p id="shadow">100</p>
            </div>
            <div class="Visual">
                <h2>Visual</h2><p>72 / </p><p id="shadow">100</p>
            </div>
    </div>
    <form>
        <input type="submit" value="Continue">
    </form>
</body>
